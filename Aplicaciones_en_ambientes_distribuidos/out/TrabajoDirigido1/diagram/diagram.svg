 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="37" x2="295" y1="175.6953" y2="175.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="240" x="49" y="170.6294">[información sobre Servidor Regional]</text><polygon fill="#383838" points="587,200.8281,597,204.8281,587,208.8281,591,204.8281" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="306" x2="593" y1="204.8281" y2="204.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="269" x="313" y="199.7622">"Informa la conexión de un nuevo usuario"</text><!--
@startuml
    skinparam backgroundColor transparent
    skinparam monochrome true

    actor User
    participant "Servidor regional"
    participant "Servidor de sesión"
    database "Servidor de base de datos"

    activate User
    activate "Servidor regional"
    User -> "Servidor regional": login(username, password)
    User <- - "Servidor regional": Permite o deniega el acceso
    User <- "Servidor regional": [información sobre Servidor Regional]
    "Servidor regional" - -> "Servidor de sesión": "Informa la conexión de un nuevo usuario"
    
    

@enduml

